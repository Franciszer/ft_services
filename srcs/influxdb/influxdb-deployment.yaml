apiVersion: apps/v1
kind: Deployment
metadata:
  name: influxdb
spec:
  selector:
    matchLabels:
      app: influxdb
  template:
    metadata:
      labels:
        app: influxdb
    spec:
      containers:
      - name: influxdb
        image: influxdb:1.5.4-alpine
        volumeMounts:
        - name: influxdb-data
          mountPath: /var/lib/influxdb
          ports:
          - name: influxdb
          containerPort: 8086
        env:
        - name: INFLUXDB_DB
          value: influxdb
        - name: INFLUXDB_USER
          value: admin
        - name: INFLUXDB_PASSWORD
          value: admin
      volumes:
        - name: influxdb-data
          persistentVolumeClaim:
            claimName: influxdb-pvc
